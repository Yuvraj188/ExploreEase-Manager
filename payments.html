<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="text-center mb-4">Confirmation Page</h2>
                    <!-- Booking form -->
                    <form method="post" action="process_booking.php" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="location">Location Preference</label>
                            <select class="form-control" id="location" name="location" required>
                                <option value="Goa">Goa</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Jaipur">Jaipur</option>
                                <option value="Bangkok">Bangkok</option>
                                <option value="Manali">Manali</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="bookingDate">Select Adventure Date</label>
                            <input type="date" class="form-control" id="bookingDate" name="bookingDate" required>
                        <div class="form-group">
                            <label for="adventureName">Select Adventure Name</label>
                            <select class="form-control" id="adventureName" name="adventureName" required>
                                <option value="Bungee Jump">Bungee Jump</option>
                                <option value="Zip Lines">Zip Lines</option>
                                <option value="Conoeing">Conoeing</option>
                                <option value="Rockclimbing">Rockclimbing</option>
                                <option value="Paragliding">Paragliding</option>
                                <option value="Skiing">Skiing</option>
                                <option value="Mountain Biking">Mountain Biking</option>
                                <option value="Sky Diving">Sky Diving</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="participantCountConfirmation">Number of Participants</label>
                            <input type="number" class="form-control" id="participantCountConfirmation"
                                name="participantCountConfirmation" required>
                        </div>
                        <div class="form-group">
                            <label for="notes">Additional Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="document">Upload Document (ID Proof)</label>
                            <input type="file" class="form-control-file" id="document" name="document">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Process Booking</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
